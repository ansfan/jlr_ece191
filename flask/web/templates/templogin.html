<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>RVI Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<h1>Welcome to RVI Dashboard</h1>

		{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
				{% for message in messages %}
				<br>{{ message }}
				{% endfor %}
			</ul>
			{% endif %}
		{% endwith %}
		<a href="/authhandler/loginGoogle" class="btn btn-info btn-block">Login via Google</a>
	</div>
</body>
</html>
